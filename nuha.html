<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Party Food Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 font-sans min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-orange-500 mb-4">🎉 Grade 4 Class Party!</h1>
    <p class="text-center text-gray-600 mb-6">Pick one food to bring to the party!</p>
    
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Your Name</label>
        <input type="text" placeholder="e.g., Emma" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Pick a Food</label>
        <select class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" required>
          <option value="">-- Select a Food --</option>
          <option value="Pizza">🍕 Pizza</option>
          <option value="Cake">🎂 Cake</option>
          <option value="Juice">🧃 Juice</option>
          <option value="Cookies">🍪 Cookies</option>
          <option value="Fruit">🍎 Fruit</option>
          <option value="Sandwiches">🥪 Sandwiches</option>
          <option value="Chips">🍟 Chips</option>
        </select>
      </div>
      
      <button type="submit" class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-lg w-full transition">
        🎁 Assign My Food!
      </button>
    </form>

    <p class="text-xs text-gray-400 text-center mt-6">Let's make it the best party ever!</p>
  </div>
</body>
</html>
